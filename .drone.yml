---
kind: pipeline
type: kubernetes
name: build
trigger:
  event:
    - push
  branch:
    exclude:
      - main

steps:
  - name: install dependencies
    image: node:14.15.4-alpine
    commands:
      - npm --loglevel warn install --production=false --no-optional

  - name: build project
    image: node:14.15.4-alpine
    commands:
      - npm run build-prod
    depends_on:
      - install dependencies

  - name: test project
    image: node:14.15.4-alpine
    commands:
      - npm test
    depends_on:
      - install dependencies

  - name: lint project
    image: node:14.15.4-alpine
    commands:
      - npm run lint
    depends_on:
      - install dependencies

  - name: sonar scanner
    image: quay.io/ukhomeofficedigital/sonar-scanner:v3.0.2
    depends_on:
      - build project
      - test project

  - name: build & push
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-frontend
      tags:
        - ${DRONE_COMMIT_SHA}
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
    depends_on:
      - build project
      - test project
      - lint project

---
kind: pipeline
type: kubernetes
name: deploy
trigger:
  event:
    - promote

steps:
  - name: fetch and checkout
    image: alpine/git
    commands:
      - git fetch --tags
      - git checkout $${VERSION}

  - name: deploy to cs-qa
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: cs-qa
      KUBE_TOKEN:
        from_secret: hocs_frontend_cs_qa
      POISE_IPS:
        from_secret: POISE_IPS
    when:
      target:
        - release
    depends_on:
      - fetch and checkout

  - name: deploy to wcs-qa
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: wcs-qa
      KUBE_TOKEN:
        from_secret: hocs_frontend_wcs_qa
      POISE_IPS:
        from_secret: POISE_IPS
    when:
      target:
        - release
    depends_on:
      - fetch and checkout

  - name: deploy to not prod
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: ${DRONE_DEPLOY_TO}
      KUBE_TOKEN:
        from_secret: hocs_frontend_${DRONE_DEPLOY_TO/-/_}
      POISE_IPS:
        from_secret: POISE_IPS
      ACPTUNNEL_IPS:
        from_secret: ACPTUNNEL_IPS
    depends_on:
      - fetch and checkout
    when:
      target:
        exclude:
          - release
          - "*-prod"

  - name: deploy to prod
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: ${DRONE_DEPLOY_TO}
      KUBE_TOKEN:
        from_secret: hocs_frontend_${DRONE_DEPLOY_TO/-/_}
      POISE_IPS:
        from_secret: POISE_IPS
    depends_on:
      - fetch and checkout
    when:
      target:
        include:
          - "*-prod"

---
kind: pipeline
type: kubernetes
name: build tag
trigger:
  event:
    - tag
  branch:
    - main

steps:
  - name: install dependencies
    image: node:14.15.4-alpine
    commands:
      - npm --loglevel warn install --production=false --no-optional

  - name: build project
    image: node:14.15.4-alpine
    commands:
      - npm run build-prod
    depends_on:
      - install dependencies

  - name: test project
    image: node:14.15.4-alpine
    commands:
      - npm test
    depends_on:
      - install dependencies

  - name: lint project
    image: node:14.15.4-alpine
    commands:
      - npm run lint
    depends_on:
      - install dependencies

  - name: sonar scanner
    image: quay.io/ukhomeofficedigital/sonar-scanner
    commands:
      - sonar-scanner -Dsonar.projectVersion="$(git rev-parse --abbrev-ref HEAD)"
    depends_on:
      - test project

  - name: build & push
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-frontend
      tags:
        - ${DRONE_TAG}
        - ${DRONE_COMMIT_SHA}
        - latest
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
    depends_on:
      - build project
      - test project

---
kind: pipeline
type: kubernetes
name: deploy tag
trigger:
  event:
    - tag
  branch:
    - main
depends_on:
  - build tag

steps:
  - name: deploy to cs-dev
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      ENVIRONMENT: cs-dev
      VERSION: "${DRONE_TAG}"
      KUBE_TOKEN:
        from_secret: hocs_frontend_cs_dev
      POISE_IPS:
        from_secret: POISE_IPS
    commands:
      - cd kube
      - ./deploy.sh
    depends_on:
      - clone

  - name: deploy to wcs-dev
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      ENVIRONMENT: wcs-dev
      VERSION: "${DRONE_TAG}"
      KUBE_TOKEN:
        from_secret: hocs_frontend_wcs_dev
      POISE_IPS:
        from_secret: POISE_IPS
    commands:
      - cd kube
      - ./deploy.sh
    depends_on:
      - clone
